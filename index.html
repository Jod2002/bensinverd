<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">

		<title>Eldsneytisverð.is</title>

	<body>

		<footer>
			<p style="font-size: 10px;">Upplýsingar sóttar frá <a href="https://apis.is/petrol" target="_blank">apis.is/petrol</a></p>
