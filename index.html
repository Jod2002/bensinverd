<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<title>Bensín verð</title>
	</head>
	<body>
		<header id="top">
			<H1>Bensín & Dísel verð</H1>
			<input type="text" id="searchBar" placeholder="Leita af staðsetningu">
			<input type="submit" value="Leita" id="submitBtn">
		</header>
		<br>

		<section class="gridClass">
			<div>
				<!-- Ódýrasta bensín og dísel -->
				<section id="odyrasta" class="odyrasta">
					<h2 id="odyrastaNafn"></h2>
					<h4 id="odyrastaBensin"></h4>
					<h4 id="odyrastaDiesel"></h4>
				</section>
				<br>
		
				<!-- Bensínstöðva upplýsingar -->
				<section id="container" class="mainContainer">
					
				</section>
			</div>
			<div class="stodvaListi">
				<ul>
					<li class="hoverClass" id="atlantsolia"><h3>Atlantsolía</h3></li>
					<li class="hoverClass" id="costcoIceland"><h3>Costco Iceland</h3></li>
					<li class="hoverClass" id="daelan"><h3>Dælan</h3></li>
					<li class="hoverClass" id="n1"><h3>N1</h3></li>
					<li class="hoverClass" id="ob"><h3>ÓB</h3></li>
					<li class="hoverClass" id="olis"><h3>Olís</h3></li>
					<li class="hoverClass" id="orkan"><h3>Orkan</h3></li>

					<p id="fjoldiStodva"></p>
				</ul>
			</div>
		</section>
		<h4>Jónas Orri Daníelsson</h4>

		<script src="app.js"></script>
	</body>
</html>
